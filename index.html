<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="display-2">0</div>
        </div>
        <div class="button-row">
            <button class="btn operator deletion">AC</button>
            <button data-key="Backspace" class="btn operator deletion">DEL</button>
            <button class="btn operator sky">+/-</button>
            <button data-key="NumpadAdd" class="btn operator sky">+</button>
        </div>
        <div class="button-row">
            <button data-key="Digit7 Numpad7" class="btn">7</button>
            <button data-key="Digit8 Numpad8" class="btn">8</button>
            <button data-key="Digit9 Numpad9" class="btn">9</button>
            <button data-key="Slash NumpadSubtract" class="btn operator sky">-</button>
        </div>
        <div class="button-row">
            <button data-key="Digit4 Numpad4" class="btn">4</button>
            <button data-key="Digit5 Numpad5" class="btn">5</button>
            <button data-key="Digit6 Numpad6" class="btn">6</button>
            <button data-key="KeyX NumpadMultiply" class="btn operator sky">x</button>
        </div>
        <div class="button-row">
            <button data-key="Digit1 Numpad1" class="btn">1</button>
            <button data-key="Digit2 Numpad2" class="btn">2</button>
            <button data-key="Digit3 Numpad3" class="btn">3</button>
            <button data-key="NumpadDivide" class="btn operator sky ">/</button>
        </div>
        <div class="button-row">
            <button data-key="Digit0 Numpad0" class="btn">0</button>
            <button data-key="Period NumpadDecimal" class="btn operator green">.</button>
            <button data-key="" class="btn operator green">%</button>
            <button data-key="Enter NumpadEnter" class="btn operator oran">=</button>
        </div>
    </div>
</body>
</html>
