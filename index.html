<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="display-2">0</div>
        </div>
        <div class="button-row">
            <button class="btn operator">AC</button>
            <button data-key="8" class="btn operator">DEL</button>
            <button class="btn operator">+/-</button>
            <button data-key="107" class="btn operator">+</button>
        </div>
        <div class="button-row">
            <button data-key="55 103" class="btn">7</button>
            <button data-key="56 104" class="btn">8</button>
            <button data-key="57 105" class="btn">9</button>
            <button data-key="189 109" class="btn operator">-</button>
        </div>
        <div class="button-row">
            <button data-key="52 100" class="btn">4</button>
            <button data-key="53 101" class="btn">5</button>
            <button data-key="54 102" class="btn">6</button>
            <button data-key="88 106" class="btn operator">x</button>
        </div>
        <div class="button-row">
            <button data-key="49 97" class="btn">1</button>
            <button data-key="50 98" class="btn">2</button>
            <button data-key="51 99" class="btn">3</button>
            <button data-key="111" class="btn operator">/</button>
        </div>
        <div class="button-row">
            <button data-key="48 96" class="btn">0</button>
            <button data-key="110 190" class="btn operator">.</button>
            <button data-key="" class="btn operator">%</button>
            <button data-key="13" class="btn operator">=</button>
        </div>
    </div>
</body>
</html>
